<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<div id="app"></div>
	<script type="text/javascript" src="../../node_modules/vue/dist/vue.js"></script>
	<script type="text/javascript">
		Vue.component('subCom', {
			template: `
				<div>subCom</div>
			`
		});
		var App = {
			template: `
				<div class="app">
					<button ref="btn">我是按钮1</button>
					<button ref="btn">我是按钮2</button>
					<subCom ref="abc" />
				</div>
			`,
			created() {
				console.log(this.$refs.btn);
			},
			mounted() {
				// 如果给标签绑定 ref = 'xxx' 属性，使用 this.$refs.xxx 获取原生的 DOM 对象
				console.log(this.$refs.btn);

				// 如果是给组件绑定 ref 属性，那么 this.$refs.xxx 获取的是当前的组件对象
				console.log(this.$refs.abc);
			}
		};
		new Vue({
			el: '#app',
			data() {
				return {

				}
			},
			template: `
				<App />
			`,
			components: {
				App
			}
		});
	</script>
</body>
</html>
