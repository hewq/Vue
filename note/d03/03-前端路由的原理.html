<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	 <!-- 
		路由实现：
			（1）传统开发方式 URL 改变后，立刻发生请求响应整个页面，有可能资源过多，传统开发会让页面出现白屏
			（2）SPA 单页面应用 Single Page Application
				锚点值改变后不会立刻发送请求，而是在某个合适的时机，发起 ajax 请求，页面局部渲染
			优点：页面不立刻跳转 用户体验好
			如：Vue angular React
	  -->
	  <a href="#/login">登录</a>
	  <a href="#/register">注册</a>
	  <div id="app"></div>
	  <script type="text/javascript">
	  	window.onhashchange = function () {
	  		var oDiv = document.getElementById('app');
	  		console.log(window.location.hash);
	  		switch(window.location.hash) {
	  			case '#/login':
	  				oDiv.innerHTML = 'login';
	  				break;
  				case '#/register':
  					oDiv.innerHTML = 'register';
  					break;
  				default: 
  					break;
	  		}
	  	}
	  </script>
</body>
</html>
