<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<div id="app"></div>
	<script type="text/javascript" src="../../node_modules/vue/dist/vue.js"></script>
	<script type="text/javascript">
		// 全局组件
		Vue.component('Child', {
			template: `
				<div>
					<p>我是一个子组件</p>
					<div>{{childData}}</div>
				</div>
			`,
			props: ['childData']
		});

		// 父 ===》 子
		// 1.先给父组件中绑定自定义属性
		// 2.在子组件中使用 props 接收父组件传递的数据
		// 3. 就可以在子组件中任意使用
		Vue.component('Parent', {
			data() {
				return {
					msg: '我是父组件的数据'
				}
			},
			template: `
				<div>
					<p>我是一个父组件</p>
					<Child :childData='msg' />
				</div>
			`
		})

		var App = {
			template: `
				<div>
					<Parent />
					
				</div>
			`,
			components: {
				
			}
		}
		new Vue({
			el: '#app',
			data() {
				return {

				}
			},
			components: {
				App
			},
			template: `<App />`
		})
	</script>
</body>
</html>
