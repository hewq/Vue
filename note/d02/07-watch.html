<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<div id="app">
		<input type="text" v-model="msg">
		<button @click="stus[0].name = 'rose'">变</button>
		<h3>{{msg}}</h3>
		<h4>{{stus[0].name}}</h4>
	</div>
	<script type="text/javascript" src="../../node_modules/vue/dist/vue.js"></script>
	<script type="text/javascript">
		// 总结一句话： watch 监听的是单个属性
		// 基本的数据类型：简单监听
		// 复杂的数据类型： 深度监听
		new Vue({
			el: '#app',
			data() {
				return {
					msg: '',
					stus: [{name: 'Jack'}]
				}
			},
			watch: {
				msg: function (newV, oldV) {
					console.log(newV, oldV);

					if (newV === 'dd') {
						console.log('到DD');
					}
				},
				// 监听复杂数据类型 如：object array 需要深度监听
				stus: {
					deep: true, // 深度监听
					handler: function (newV, oldV) {
						console.log(newV[0].name);
					}
				}
			}
		});
	</script>
</body>
</html>
