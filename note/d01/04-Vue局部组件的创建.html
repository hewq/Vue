<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<div id="app"></div>
	<script type="text/javascript" src="../../node_modules/vue/dist/vue.js"></script>
	<script type="text/javascript">
		// 局部组件的使用打油诗：声子 挂子 用子
		// 局部入口组件的声明
		let App = {
			data() {
				return {}
			},
			template: `
				<div>
					我是入口组件
				</div>
			`
		};
		new Vue({
			el: '#app',
			data() {
				return {

				}
			},
			// 挂载子组件
			components: {
				App
			},
			template: `
				<App></App>
			`
		});
	</script>
</body>
</html>
