<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue 的基本使用</title>
</head>
<body>
	<div id="app">
		<!-- vue 的模板语法 {{}} 双大括号插值 -->
		<h2>{{ msg }}</h2>
		<h3>{{ 1 + 1 }}</h3>
		<h4>{{ isTrue }}</h4>
		<h1>{{ str.split('').reverse().join('') }}</h1>
		<h2>{{ 1 > 2 ? '真的' : '假的'}}</h2>
		<h3>{{ {name: 'zhangsan'} }}</h3>
	</div>
	<!-- 1. 引包 -->
	<script type="text/javascript" src="../../node_modules/vue/dist/vue.js"></script>
	<script type="text/javascript">
		// 2. 创建实例化对象
		
		// 数据发生改变时，视图发生改变，简言之，数据驱动视图
		
		var data = {
				// 数据属性
				// 既可以是函数也可以是对象
				msg: '黄瓜',
				isTrue: 1 == 1,
				str: 'hello vue'
			};
		// 如果 template 中定义了内容，那么优先加载 template，如果没有定义内容那么加载的是 #app 的模板
		var vm = new Vue({
			el: '#app', // 目的地
			data: data,
			template: ``
		});
		console.log(vm);

		// 除了数据属性 vue 实例还暴露了一些有用的实例属性和方法，他们都有前缀$
	</script>
</body>
</html>
