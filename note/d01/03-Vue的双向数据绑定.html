<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<!-- v-model 双向数据绑定的体现 -->
	<!-- 只能应用在有 value 属性的 -->
	<div id="app">
		<input type="text" name="name" v-model="msg">
		<input type="text" name="name" :value="msg" @input="valueChange">
		<h3>{{msg}}</h3>
	</div>
	<script type="text/javascript" src="../../node_modules/vue/dist/vue.js"></script>
	<script type="text/javascript">
		new Vue({
			el: '#app',
			data () {
				return {
					msg: 'zhangsan'
				}
			},
			methods: {
				valueChange(e) {
					this.msg = e.target.value
				}
			}
		});
	</script>
</body>
</html>
